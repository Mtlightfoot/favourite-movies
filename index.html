<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="img/movie-icon.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container-fluid pageContainer">
    <div class="card mainCard text-center">
      <div class="card-body">

        <!-- Title -->
        <h2 class="card-title">Film Poster Fusion</h2>
        <p>Add nine of your favourite films to fuse them together for the ultimate movie poster!</p>
        <!-- Search Bar -->
        <div class="container mb-4 mt-3">
          <div class="row height d-flex justify-content-center">
            <div class="col-md-6">
              <div class="search">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control movieInput" placeholder="Search for your favourite movies!">
                <button type="button" class="add btn goldBtn">Add movie</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Container for main page -->
        <div class="container text-center">
          <div class="row align-items-start">

            <!-- Left Column -->
            <div class="col-6 leftColumn">
              <div class="card d-flex leftCard">
                <div class="card-header">
                  Movie List
                </div>
                <div class="card-body">

                  <ol class="list-group list-group-numbered movieList mb-3">
                  </ol>

                  <button type="button" class="saveBtn btn btn-success mb-3">Save List</button>
                  <button type="button" class="clearBtn btn btn-danger mb-3">Clear List</button>
                  <!-- Update message -->
                  <div class="card-footer text-muted my-auto">
                    <p class="saveMessage"></p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Right Column -->
            <div class="col-6 rightColumn">

              <div class="card rightCard d-flex align-items-center">
                <div class="card-header col-12">
                  Movie Poster
                </div>

                <div class="card-body align-items-center">
                  <section class="bigPoster mb-3"></section>
                  <a href="#" class="btn btn-primary">Download Poster</a>
                </div>
                <div class="card-footer text-muted my-auto col-12 mb-3"></div>
              </div>


            </div>
          </div>
        </div>

        <!-- Film not found Modal -->
        <div class="modal fade" id="movieNotFoundModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Uh Oh!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Movie not found, please check your spelling!</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary goldBtn closeModalBtn"
                  data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>



        <!-- Too many films Modal -->
        <div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Uh Oh!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                You may only add up to nine films in order to create your Movie Poster!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary goldBtn closeModalBtn"
                  data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
