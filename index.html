<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="img/movie-icon.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="card text-center">
      <div class="card-body">
        <h2 class="card-title">Movie List</h5>
          <p class="card-text">Click the "Add a Movie" button below to start adding your favourite movie!</p>
          <button type="button" class="add btn btn-primary">Add a Movie</button>

          <table class="table">
            <thead>
              <tr>
                <th scope="col" width="10%">Movie Name</th>
                <th scope="col" width="5%">Year</th>
                <th scope="col" width="20%">Actors</th>
                <th scope="col" width="40%">Plot</th>
                <th scope="col" width="15%">Poster</th>
                <th scope="col" width="10%">Rating</th>
              </tr>
            </thead>
            <tbody class="tableBody">
            </tbody>
          </table>
          <button type="button" class="saveBtn btn btn-success">Save List</button>
          <button type="button" class="createPoster btn btn-light">Create Poster</button>
          <button type="button" class="clearBtn btn btn-danger">Clear List</button>

          <div class="bigPoster" hidden="hidden">
            <div class="smallPoster poster1"></div>
            <div class="smallPoster poster2"></div>
            <div class="smallPoster poster3"></div>
            <div class="smallPoster poster4"></div>
            <div class="smallPoster poster5"></div>
            <div class="smallPoster poster6"></div>
            <div class="smallPoster poster7"></div>
            <div class="smallPoster poster8"></div>
            <div class="smallPoster poster9"></div>
          </div>

      </div>
      <div class="card-footer text-muted d-flex">
        <p class="saveMessage m-auto"></p>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./script.js">

  </script>
</body>

</html>
